name: Deploy to AWS Lightsail Instance

on:
  push:
    branches: [ master ]
    tags:
      - v*

permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  build:
    runs-on: self-hosted
    environment: 'aws-lightsail-solicare-instance'
    outputs:
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'aws-lightsail-solicare-instance',
              transient_environment: false,
              auto_inactive: true,
              required_contexts: [],
              auto_merge: false
            });
            core.setOutput('deployment_id', deployment.data.id)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Generate properties from secrets
        shell: bash
        run: |
          echo "jwt.secretKey=$JWT_SECRETKEY" > src/main/resources/configs/auth/jwt.properties
          echo "spring.datasource.url=$SPRING_DATASOURCE_URL" > src/main/resources/configs/database/mariadb.properties
          echo "spring.datasource.username=$SPRING_DATASOURCE_USERNAME" >> src/main/resources/configs/database/mariadb.properties
          echo "spring.datasource.password=$SPRING_DATASOURCE_PASSWORD" >> src/main/resources/configs/database/mariadb.properties
        env:
          JWT_SECRETKEY: ${{ secrets.JWT_SECRET }}
          SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      - name: Restore firebase admin json
        shell: bash
        run: |
          mkdir -p src/main/resources/configs/firebase
          echo "${{ secrets.FIREBASE_ADMIN_JSON_BASE64 }}" | base64 -d > src/main/resources/configs/firebase/solicare-firebase-admin.json
      - name: Build and Test with Gradle
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar --info
      - name: Find built jar path
        id: jar
        run: |
          set -e
          JAR_PATH=$(ls build/libs/*.jar 2>/dev/null | head -n 1)
          echo "[DEBUG] Found jar path: $JAR_PATH"
          if [ -z "$JAR_PATH" ]; then
            echo "[ERROR] No jar file found in build/libs."
            exit 1
          fi
          mv "$JAR_PATH" build/libs/built-runtime.jar

  deploy:
    runs-on: self-hosted
    environment: 'aws-lightsail-solicare-instance'
    needs: [ build ]
    steps:
      - name: Stop previous application and Run builded runtime
        shell: bash
        run: |
          ssh localhost "
            cd /home/ubuntu/actions-runner/_work/${{ github.event.repository.name }}/${{ github.event.repository.name }} &&
            lsof -ti:8080 | xargs -r kill
            SPRINGDOC_SERVER_URL='${{ vars.SERVER_URL }}' nohup java -jar build/libs/built-runtime.jar > app.log 2>&1 &
            sleep 5
          "
      - name: Health Check on port 8080
        shell: bash
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8080/actuator/health > /dev/null; then
              echo "[SUCCESS] App deployed successfully on 8080."
              exit 0
            fi
            echo "Waiting for actuator on 8080... ($i)"
            sleep 3
          done
          cat /home/ubuntu/actions-runner/_work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/app.log || true
          echo "[ERROR] App is not running on 8080 or /actuator/health is not available." >&2
          exit 1
      - name: Deployment Status Success
        if: success() && needs.build.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ needs.build.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ vars.SERVER_URL }}',
              log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
      - name: Deployment Status Failure
        if: failure() || needs.build.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ needs.build.outputs.deployment_id }},
              state: 'failure',
              log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
