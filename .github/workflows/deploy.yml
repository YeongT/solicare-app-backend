name: Build and Deploy

on:
  push:
    branches: [ master, develop ]
    tags:
      - v*
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write
  deployments: write
  statuses: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Deployment
        id: deployment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              transient_environment: false,
              auto_inactive: true,
              required_contexts: [],
              auto_merge: false
            });
            core.setOutput('deployment_id', deployment.data.id)

      - name: Set up QEMU (for multi-platform build)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Success Status
        if: success() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'success',
              log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })

      - name: Build Failure Status
        if: failure() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'failure',
              log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })

  deploy-production:
    name: Deploy to Production (Oracle Cloud)
    runs-on: self-hosted
    environment: 'oracle-cloud-solicare-instance'
    needs: [ build ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Log in to Container Registry
        shell: bash
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        shell: bash
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Create Firebase config file
        shell: bash
        run: |
          mkdir -p /opt/solicare
          echo "${{ secrets.FIREBASE_ADMIN_JSON_BASE64 }}" | base64 -d > /opt/solicare/firebase-admin.json

      - name: Stop and remove existing container
        shell: bash
        run: |
          docker stop solicare-backend || true
          docker rm solicare-backend || true

      - name: Run new container
        shell: bash
        run: |
          docker run -d \
            --name solicare-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            -e DB_URL='${{ secrets.DB_URL }}' \
            -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
            -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            -e SPRINGDOC_SERVER_URL='${{ vars.SERVER_URL }}' \
            -v /opt/solicare/firebase-admin.json:/app/configs/firebase/solicare-firebase-admin.json:ro \
            ghcr.io/${{ github.repository }}:latest

      - name: Health Check
        shell: bash
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:8080/actuator/health > /dev/null; then
              echo "[SUCCESS] Container deployed successfully."
              exit 0
            fi
            echo "Waiting for health check... ($i/15)"
            sleep 4
          done
          echo "[ERROR] Health check failed."
          docker logs solicare-backend
          exit 1
