# Docker environment - reads from environment variables
jwt.secretKey=${JWT_SECRET}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Firebase credentials (file path or base64)
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}
firebase.credentials.base64=${FIREBASE_ADMIN_JSON_BASE64:}
